<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>National Tech Symposium 2025 â€” SR University</title>
  <meta name="description" content="National-level technical symposium bringing together students, researchers and industry experts." />
  <style>
    /* Reset & base */
    :root{
      --bg:#0f1724; /* deep navy */
      --card:#0b1220;
      --muted:#98a0b3;
      --accent:#6ee7b7;
      --accent-2:#60a5fa;
      --glass: rgba(255,255,255,0.04);
      --card-radius:18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bg) 0%, #071022 100%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      padding:24px;
    }

    .container{max-width:1100px;margin:0 auto}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:54px;height:54px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700;color:#0b1220}
    nav{display:flex;gap:12px;align-items:center}
    a.btn{background:var(--accent);color:#042029;padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:600}
    a.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;text-decoration:none;color:var(--muted)}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin-top:28px}
    .hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:28px;border-radius:var(--card-radius);backdrop-filter:blur(6px);box-shadow:0 6px 30px rgba(3,7,18,0.6)}
    .eyebrow{color:var(--accent);font-weight:700;font-size:13px;letter-spacing:0.9px}
    h1{margin:8px 0 6px;font-size:34px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .meta-grid{display:flex;gap:12px;flex-wrap:wrap}
    .meta{background:var(--glass);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);min-width:140px}
    .meta strong{display:block}

    /* Speakers / Schedule */
    .section{margin-top:28px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:var(--card);padding:16px;border-radius:14px;border:1px solid rgba(255,255,255,0.03)}
    .speaker{display:flex;gap:12px;align-items:center}
    .avatar{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,#334155,#1e293b);display:flex;align-items:center;justify-content:center;font-weight:700}
    .name{font-weight:700}
    .role{color:var(--muted);font-size:13px}

    /* Schedule list */
    .schedule{display:flex;flex-direction:column;gap:10px}
    .slot{display:flex;gap:12px;align-items:flex-start}
    .time{width:84px;color:var(--muted);font-weight:700}

    /* CTA */
    .cta{display:flex;gap:12px;align-items:center}

    footer{margin-top:36px;color:var(--muted);font-size:14px;display:flex;justify-content:space-between;align-items:center}

    /* Responsive */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr}
      .grid-3{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:620px){
      header{flex-direction:column;align-items:flex-start}
      .grid-3{grid-template-columns:1fr}
      .logo{width:46px;height:46px}
      h1{font-size:26px}
    }

    /* Utility */
    .muted{color:var(--muted)}
    .pill{display:inline-block;padding:6px 10px;background:rgba(255,255,255,0.02);border-radius:999px;font-weight:600}
  </style>
</head>
